      tooltip: ''
      border: ''
      foreground: ''
      rows_per_page: 20
      visible: true
      wrap_on: never
      show_page_controls: true
      spacing_above: small
      spacing_below: small
      background: ''
    name: data_grid_1
    layout_properties: {grid_position: 'JGXULT,HXJQKP'}
    components:
    - type: RepeatingPanel
      properties: {spacing_above: none, spacing_below: none, item_template: Pizza_Oven.RowTemplate1,
        visible: true}
      name: repeating_panel_1
      layout_properties: {}
      data_bindings:
      - {property: items, code: 'self.item['''']', writeback: false}
      - {property: tag, code: 'self.item['''']', writeback: false}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- type: Label
  properties: {role: null, align: left, tooltip: '', border: '', foreground: '', visible: true,
    text: 'Pizza Oven Manager


      ', font_size: null, font: '', spacing_above: small, icon_align: left, spacing_below: small,
    italic: false, background: '', bold: false, underline: false, icon: ''}
